<body>
  <div class="loading" *ngIf="loading">
    <img src="../assets/96x96.gif">
  </div>

<div *ngIf="titulo">
  <div class="text" >
  <h1>Estad√≠sticas Jugadores</h1>
  </div>
  <div class="container" >
    <div class="table1"  border = "1">
      <table>
        <tr>
          <th>Jugador</th>
          <th>Posicion</th>
          <th>Juego</th>
          <th>Puntos</th>

        </tr>

        <div *ngIf="this.puntajeActual">
           <tr
            *ngFor="
              let punto of this.puntajeActual;
              let i = index;
              let impar = odd;
              let par = even
            "
            [ngClass]="{ azul: par, verde: impar }"
          >

          <td><p>{{this.identificadorUsuario}}</p></td>
          <td><p>{{ this.puntajeActual[i]['nombre'] }}</p></td>
          <td><p>{{ this.puntajeActual[i]['apellido'] }} </p></td>
          <td><p>{{ this.puntajeActual[i]['puntos'] }}</p></td>

        </div>


          <!-- </tr> -->
        </table>
      <div class="wrapper">
        <div class="wrapper2">
          <div class="grid-item2">
            <button class="btn" routerLink="../inicio">Menu</button>
            </div></div></div>




<router-outlet></router-outlet>

  </div>
</div>
</div>
